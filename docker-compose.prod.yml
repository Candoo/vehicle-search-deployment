# Production Docker Compose - Standalone
# Usage: docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --build
# NOTE: Do NOT merge with docker-compose.yml for production. Use this file alone.

services:
  postgres:
    image: postgres:16-alpine
    container_name: vehicle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-vehicles_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../vehicles-api
      dockerfile: Dockerfile
    container_name: vehicle-api
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-vehicles_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      API_PORT: ${API_PORT:-8080}
      GIN_MODE: release
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../vehicle-search
      dockerfile: Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
    container_name: vehicle-search-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: npm run preview
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local
