# Production override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Remove postgres service in production (use external database)
  postgres:
    profiles:
      - donotstart

  api:
    build:
      context: ../vehicles-api
      dockerfile: Dockerfile
    container_name: vehicle-api
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      # Override with external database connection
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      API_PORT: ${API_PORT:-8080}
      GIN_MODE: release
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    # Remove depends_on since postgres won't be running
    depends_on: []

  frontend:
    build:
      context: ../vehicle-search
      dockerfile: Dockerfile
    container_name: vehicle-search-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"