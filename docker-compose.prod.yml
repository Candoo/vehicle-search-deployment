# Production override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Keep postgres for local production testing (use external database in real production)
  # postgres: null

  api:
    build:
      context: ../vehicles-api
      dockerfile: Dockerfile
    container_name: vehicle-api
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      # Override with external database connection
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      API_PORT: ${API_PORT}
      GIN_MODE: release
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    # Remove depends_on since postgres won't be running
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../vehicle-search
      dockerfile: Dockerfile
    container_name: vehicle-search-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"