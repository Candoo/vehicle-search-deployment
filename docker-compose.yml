services:
  postgres:
    image: postgres:16-alpine
    container_name: vehicle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-vehicles_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../vehicles-api
      dockerfile: Dockerfile
    container_name: vehicle-api
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-vehicles_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      API_PORT: ${API_PORT:-8080}
      GIN_MODE: ${GIN_MODE:-debug}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../vehicles-api/scripts:/app/scripts:ro

  frontend:
    build:
      context: ../vehicle-search
      dockerfile: Dockerfile.dev
    container_name: vehicle-search-frontend-dev
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ../vehicle-search:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local